<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png"
    />
    <script src="../JS/script.js"></script>
    <link rel="stylesheet" href="../CSS/stylesheet.css" />
  </head>
  <body>
    <div class="container">
      <input disabled id="output" value="0" />
      <div class="calculatorBtns">
        <div class="row">
          <button class="calculatorBtn">C</button>
          <button class="calculatorBtn">+/-</button>
          <button class="calculatorBtn">%</button>
          <button class="calculatorBtn operator">&divide;</button>
        </div>

        <div class="row">
          <button class="calculatorBtn">7</button>
          <button class="calculatorBtn">8</button>
          <button class="calculatorBtn">9</button>
          <button class="calculatorBtn operator">&times;</button>
        </div>

        <div class="row">
          <button class="calculatorBtn">4</button>
          <button class="calculatorBtn">5</button>
          <button class="calculatorBtn">6</button>
          <button class="calculatorBtn operator">&minus;</button>
        </div>

        <div class="row">
          <button class="calculatorBtn">1</button>
          <button class="calculatorBtn">2</button>
          <button class="calculatorBtn">3</button>
          <button class="calculatorBtn operator">&plus;</button>
        </div>

        <div class="row">
          <button class="calculatorBtn zero">0</button>
          <button class="calculatorBtn">.</button>
          <button class="calculatorBtn equal">&equals;</button>
        </div>
      </div>
    </div>
  </body>
</html>
